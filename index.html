<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>LeonardoDev</title>
</head>
<body>
    <header>
        <div class="inst-busca">
            <h1>LeonardoDev</h1>
            <div class="carga">
                <div class="barra">
                    <div class="progresso">
                        <p>Loading....</p>
                    </div>
                </div>
                <div class="coffe">
                    <img src="images/java-coffee-cup-logo.png" alt="">
                </div>

            </div>
        </div>
        <nav class="cicle-historias">
            <ul>
                <li>
                    <div>
                        <img class="lk" src="images/LinkedIn.png" alt="">
                    </div>
                    <h3>LinkedIn</h3>
                </li>
                <li>
                    <div>
                        <img class="lk" src="images/Tiktok.png" alt="">
                    </div>
                    <h3>TikTok</h3>
                </li>
                <li>
                    <div> 
                        <img class="lk" src="images/youtube-logo-png-46016-1.png" alt="">
                    </div>
                    <h3>YouTube</h3>
                </li>
                <li>
                    <div> 
                        <img class="lk" src="images/github-6980894_960_720.webp" alt="">
                    </div>
                    <h3>GitHub</h3>
                </li>
                <li>
                    <div> 
                        <img class="lk" src="images/Instagram_icon.png.webp" alt="">
                    </div>
                    <h3>Instagram</h3>
                </li>
            </ul>
        </nav>        
    </header>
    <main>
       <div class="card">
            <div class="card-header">
                <div class="card-title">
                    <div class="circle-post">
                        <div>
                            <img class="post-img" src="images/gato-molesto.jpg" alt="">
                        </div>
                    </div>
                    <div class="post-title">
                        <h3>TourFace</h3>
                        <p>Sistema de Ventas</p>
                    </div>
                </div>
                <div class="post-image"> 
                    <img class="" src="images/859.png" alt="">
                </div>
            </div>
            <div class="card-contend">
                <div class="post-content">
                    <img src="images/gato.webp" alt="">
                </div>
                <div class="post-interaccion">
                    <div class="post-i like">
                        <img src="images/heart 1.png" alt="">
                        <img src="images/comment-circle-alt-chat-message 1.png" alt="">
                        <img src="images/send-message-dm 1.png" alt="">
                    </div>

                    <div class="post-i bookmark">
                        <img src="images/bookmark 1.png" alt="">
                    </div>
                </div>
            </div>
       </div>
    </main>
</body>
</html>
